<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Create Customer</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <form #form="ngForm" (ngSubmit)="submit(form)">

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">CustomerId</label>
                    <div class="col-sm-10">
                        <input readonly [ngModel]="id" name="customerId" type="number" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Value</label>
                    <div class="col-sm-10">
                        <input [ngModel]="form.InvoiceValue" name="InvoiceValue" type="number" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                        <select class="form-control" [ngModel]="form.state" name="state"  >
                            <option selected="true">--Select--</option>
                            <option  class="form-control" value="{{state}}"  *ngFor="let state of enumKeys" >{{stateEnum[state]}}</option>
                          </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-6 ">
                        <a routerLink="" class="btn  btn-outline-primary">Back</a>|
                        <input type="submit" class="btn btn-primary" value="save">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
